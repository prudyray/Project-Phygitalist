<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Review Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-box {
      background: #fff;
      padding: 2rem;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 90%;
    }

    .message-box p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .message-box a {
      color: #4C7BF3;
      text-decoration: underline;
      font-weight: 600;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      .message-box p {
        font-size: 1rem;
      }

      .message-box a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <p>Your registration is under review.<br>Please contact the Admin.</p>
    <a href="/">Go to Home Page</a>
  </div>
</body>
</html>
